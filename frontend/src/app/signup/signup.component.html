

              <div class="id ">
                <div class="container d-flex justify-content-center">
                  <div class="form1">
              <h2 class=" text-center mt-2 mb-4 head">Register your Chatapp</h2>

              <form  [formGroup]="signupForm"
              (ngSubmit)="onsubmitsignup(signupForm.value)" >

                <div class="form-outline mb-4">
                  <input 
                  type="text" 
                  id="form3Example1cg" 
                  class="form-control form-control-lg"
                  formControlName="username" />
                 
                  <div *ngIf="username.invalid && (username.dirty || username.touched)">
                    <mat-error *ngIf="username.errors?.['required']">
                      Your name is required
                    </mat-error>
                </div>
                <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>
                <div class="form-outline mb-4">
                  <input 
                  type="email" 
                  id="form3Example3cg" 
                  class="form-control form-control-lg"
                  required=""
                  formControlName="userEmail" 
                   />
                 
                  <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)">
                    <mat-error *ngIf="userEmail.errors?.['required']">
                      Email is required
                    </mat-error>
                    <mat-error *ngIf="userEmail.errors?.['pattern']">
                      Invalid Email 
                    </mat-error>
                  </div>

                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  
                </div>

                <div class="form-outline mb-4">
                  <input 
                  type="password" 
                  id="form3Example4cg" 
                  class="form-control form-control-lg"
                  formControlName="password"
                   />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div  *ngIf="password.invalid && (password.dirty || password.touched)">
                    <mat-error *ngIf="password.errors?.['required']">
                      Password is required
                    </mat-error>
                    <mat-error *ngIf="password.errors?.['minlength']">
                      Minimum length is your password is 6
                    </mat-error>
                  </div>

                  </div>
                

                <div class="form-outline mb-4">
                  <input 
                  type="password" 
                  id="form3Example4cdg" 
                  class="form-control form-control-lg" 
                  formControlName="confpassword"
                  (keyup) = "confirmPassword($event)"
                  />
                  
                  
                   
                <mat-error>{{confPwdMsg}}</mat-error>
                  <div  *ngIf="confpassword.invalid && (confpassword.dirty || confpassword.touched)">
                    <mat-error *ngIf="confpassword.errors?.['required']">
                      Password is required
                    </mat-error>
                  </div>
                  <label class="form-label" for="form3Example4cdg">confirm your password</label>
                </div>
                

              

                <div class="d-flex justify-content-center">
                  <button 
                  
                   type="submit" 
                   [disabled]="!signupForm.valid" 
                  
                    class="btn btn-success btn-block btn-lg butn"
                    >Register</button>
                    
                </div>

                 <p class="text-center text-muted mt-3 mb-0">Have already an account? <a routerLink="/login"
                    ><u>Login here</u></a></p>
                   </form>  
                  </div>
                </div>
              </div>
